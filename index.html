<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=2.0">
    <title>Registration Simulation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4942/4942902.png" type="image/png">
</head>
<body>
    <div class="regzone"></div>
    <button class="reg">Register</button>
    <input type="email" placeholder="email" class="email">
    <input type="nickname" placeholder="nickname" class="nickname">
    <input type="password" placeholder="password" class="password">
    <div class="account"></div>
    <div class="container">
        <h5 class="name">name</h5>
        <h5 class="mail">email</h5>
    </div>
    <h1 class="sitename">Registration Simulation</h1>
</body>
</html>
